  "Info: Nous proposons les suggestions de formation ci-dessous en fonction des informations que vous avez fournies dans le profil (expérience, formation, compétences, âge, lieu) et des expériences
  d'autres personnes qui ont réussi dans des situations similaires. Notre système évolue en permanence lorsque de nouvelles personnes recherchent une formation et rapportent leurs propres expériences.
  C'est pourquoi il est important que vous nous fassiez part de vos retours sur les formations ou expériences professionnelles passées. Votre expérience peut aider d'autres personnes à trouver leur emploi idéal !"

